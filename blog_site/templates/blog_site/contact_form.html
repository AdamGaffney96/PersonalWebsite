{% extends 'blog_site/base.html' %} {% load static %} {% block content %}

<main>
    <div id='contact-form-div'>
        <form method='POST'>
            {% csrf_token %}
            <div id='contact-title'>
                <h5>Contact Me</h5>
            </div>
            <div id='contact-subtitle'>
                <h6>Please fill out the form below for any business inquiries or feedback. I will not respond to all emails so please don't be offended if I don't get back to you.</h6>
            </div>
            <div id='contact-form'>
                {{ form.as_p }}
                <div id='contact-submit'>
                    <input type="submit" />
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
