{% extends 'blog_site/base.html' %} {% load static %} {% block content %}
<main>
    <div class="page-title">
        <h1>Adam's Essays</h1>
        <div class="title-border"></div>
    </div>
    <div class="title-desc first-paragraph">
        <p>A place for me to publish opinion pieces, mathematical papers and anything else I feel like writing.</p>
    </div>
    {% for item in essays %}
    <div class="page-line-break"></div>
    <div class="article-box">
        <a href="{% url 'single_essay' item.slug %}" class="article-link">
            <div class="article-preview-contents">
                <div class="article-img-wrapper">
                    <img src="{% static item.thumb %}" class="article-img-preview" />
                </div>
                <div class="essay-text-wrapper">
                    <div class="article-header-wrapper">
                        <h3 class="article-title">{{item.title}}</h3>
                    </div>
                    <div class="article-desc-wrapper">
                        <p class="article-desc">{{item.desc}}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %} {% endblock %}
