<!DOCTYPE html> {% load static %}
<html lang='en'>

<head>
    <link rel="icon" type="image/png" href="{% static 'blog_site/img/Logo.png' %}">
    <link rel='stylesheet' type='text/css' href="{% static 'blog_site/css/base.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta property='og:site_name' content="Projects Portfolio | Adam Gaffney">
    <meta property='og:locale' content='en_GB'>
    <meta name='twitter:card' content='summary'>
    <meta name='twitter:site' content='@AdamGaffney96'>
    <meta name='twitter:creator' content='@AdamGaffney96'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block head %} {% endblock %} </head>

<body>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li class="nav-item">Home</li>
            <li class="nav-item">Projects</li>
            <li class="nav-item">Articles</li>
            <li class="nav-item">Contact Me</li>
            <li class="nav-item">About Me</li>
        </ul>
    </nav>
    {% block content %} {% endblock %}
    <script type="text/javascript" src="{% static 'blog_site/js/main.js' %}"></script>
</body>

</html>
