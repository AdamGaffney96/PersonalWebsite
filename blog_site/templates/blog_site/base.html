<!DOCTYPE html> {% load static %}
<html lang='en'>

<head>
    <link rel="icon" type="image/png" href="{% static 'blog_site/img/Logo.png' %}">
    <link rel='stylesheet' type='text/css' href="{% static 'blog_site/css/reset.css' %}">
    <link rel='stylesheet' type='text/css' href="{% static 'blog_site/css/base.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta property='og:site_name' content="Projects Portfolio | Adam Gaffney">
    <meta property='og:locale' content='en_GB'>
    <meta name='twitter:card' content='summary'>
    <meta name='twitter:site' content='@AdamGaffney96'>
    <meta name='twitter:creator' content='@AdamGaffney96'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block head %} {% endblock %} </head>

<body>
    <script type="text/javascript" src="{% static 'blog_site/js/base-theme.js' %}"></script>
    <button class="skip-nav" type="button" onclick="location.href='#main'">Skip Navigation</button>
    <nav class="nav-sidebar" role="navigation">
        <div class="main-logo">
            <a href="{% url 'home' %}"><img src="{% static 'blog_site/img/Logo Transparent.png' %}" alt="Company Logo" class="logo-img"></a>
        </div>
        <ul class="nav-list" role="list" aria-label="Primary">
            <li class="nav-item home-button"><a href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a href="{% url 'projects' %}">Projects</a></li>
            <li class="nav-item"><a href="{% url 'chess' %}">Chess</a></li>
            <li class="nav-item"><a href="{% url 'sudoku' %}">Sudoku</a></li>
        </ul>
        <div class="options-container">
            <div class="light-dark-button">
                <div class="light-dark-container">
                    <div class="light-dark-selector">
                        <svg fill="#f7f7f7" viewBox="0 0 20 20" class="light-dark-svg sun">
                            <circle cx="10" cy="10" r="4"></circle>
                            <rect width="2" height="4" x="9" y="1"></rect>
                            <rect width="2" height="4" x="9" y="-5" transform="rotate(90)"></rect>
                            <rect width="2" height="4" x="9" y="-19" transform="rotate(90)"></rect>
                            <rect width="2" height="4" x="9" y="15"></rect>
                            <rect width="2" height="4" x="13" y="-9" transform="rotate(45)"></rect>
                            <rect width="2" height="4" x="-1" y="5" transform="rotate(-45)"></rect>
                            <rect width="2" height="4" x="13" y="5" transform="rotate(45)"></rect>
                            <rect width="2" height="4" x="-1" y="19" transform="rotate(-45)"></rect>
                        </svg>
                        <svg fill="#1d1e25" viewBox="0 0 20 20" class="light-dark-svg moon">
                            <circle cx="10" cy="10" r="9"/>
                            <circle cx="7" cy="10" r="7" fill="#f7f7f7" />
                        </svg>
                    </div>
                </div>
            </div>
            <!-- <form action="POST" class="search-bar">
                {% csrf_token %}
                <input type="text" class="search-input" id="search-box" placeholder="Still in development" disabled>
                <button type="submit" aria-label="Search" aria-controls="search-box" class="search-button" disabled>
                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 490.4 490.4" xml:space="preserve" width="30px" height="24px">

                    </svg>
                </button>
            </form> -->
        </div>
    </nav>
    <main id="main">
        {% block content %} {% endblock %}
    </main>
    <footer>
        <button onclick="minimiseNav()">min</button>
        <button onclick="maximiseNav()">max</button>
        <div class="social-links" aria-label="Social Links">
            <h3 class="list-heading">Social Links</h3>
            <ul class="social-link-list" role="list">
                <li class="twitter">
                    <a href="https://www.twitter.com/AdamGaffney96" target="_blank"><img src="{% static 'blog_site/img/twitter_logo.svg' %}" alt="Twitter" class="twitter-img" aria-label="Adam's Twitter (Opens In New Tab)"></a>
                </li>
                <li class="instagram">
                    <a href="https://www.instagram.com/gaffers1996/" target="_blank"><img src="{% static 'blog_site/img/instagram_logo.svg' %}" alt="Instagram" class="instagram-img" aria-label="Adam's Instagram (Opens In New Tab)"></a>
                </li>
                <li class="youtube">
                    <a href="https://www.youtube.com/channel/UCDAt359qpRgchTVXMuOY5rg" target="_blank"><img src="{% static 'blog_site/img/youtube_logo.svg' %}" alt="Youtube" class="youtube-img" aria-label="Adam's YouTube (Opens In New Tab)"></a>
                </li>
                <li class="linkedin">
                    <a href="https://uk.linkedin.com/in/adam-gaffney-b3b8a191" target="_blank"><img src="{% static 'blog_site/img/linkedin_logo.svg' %}" alt="LinkedIn" class="linkedin-img" aria-label="Adam's LinkedIn (Opens In New Tab)"></a>
                </li>
                <li class="github">
                    <a href="https://github.com/AdamGaffney96" target="_blank"><img src="{% static 'blog_site/img/github_logo.svg' %}" alt="Github" class="github-img" aria-label="Adam's Github (Opens In New Tab)"></a>
                </li>
            </ul>
        </div>
        <div class="other-links" aria-label="Secondary">

                <h3 class="list-heading">Test</h3>

                        <a href="#" target="_blank">About Me</a>
                    </li>
                    <li class="contact">
                        <a href="#" target="_blank">Contact Me</a>
                    </li>
                    <li class="faq">
                        <a href="#" target="_blank">FAQ's</a>
                    </li>
                </ul>
            </div> -->
            <div class="link-container">
                <h3 class="list-heading">Information</h3>
                <ul class="other-link-list" role="list">
                    <li class="about">
                        <a href="#" target="_blank">About Me</a>
                    </li>
                    <li class="contact">
                        <a href="#" target="_blank">Contact Me</a>
                    </li>
                    <li class="faq">
                        <a href="#" target="_blank">FAQ's</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            <p><span style="padding-right: 0.25rem;" class="copyright-symbol">&copy;</span>Adam Gaffney, 2022-2022</p>
        </div>
    </footer>
    <script type="text/javascript" src="{% static 'blog_site/js/base.js' %}"></script>
</body>

</html>
