<!DOCTYPE html> {% load static %}
<html lang='en'>

<head>
    <link rel="icon" type="image/png" href="{% static 'blog_site/img/Logo.png' %}">
    <link rel='stylesheet' type='text/css' href="{% static 'blog_site/css/base.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <meta property='og:site_name' content="Adam Gaffney's Blog">
    <meta property='og:locale' content='en_GB'>
    <meta name='twitter:card' content='summary'>
    <meta name='twitter:site' content='@AdamGaffney96'>
    <meta name='twitter:creator' content='@AdamGaffney96'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block head %} {% endblock %} </head>

<body>
    {% block content %} {% endblock %}
    <script type="text/javascript" src="{% static 'blog_site/js/main.js' %}"></script>
</body>

</html>
